<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../src/output.css">
    <script type="text/javascript">
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body class="bg-gray-100 dark:bg-zinc-800">
    <!-- all icons -->
    <svg class="hidden">
        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </symbol>
        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>
        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>
        <symbol id="arrow-right-end-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
        </symbol>
    </svg>

            <div class="flex w-full justify-between items-center ">
                <!--logo & menu  -->
                <nav class="flex gap-x-9 h-14 items-center ">
                    <!-- logo -->
                    <div class="">
                        <img src="../img/app-logo.png" alt="Golden coffee" srcset="">
                    </div>
                    <!-- menu -->
                    <ul class="flex gap-x-9 h-full text-gray-300 text-xl tracking-tighter child:leading-[56px]">
                        <li class="font-DanaMedium font-medium text-orange-200"><a href="">صفحه اصلی</a></li>
                        <!-- has submenu -->
                        <li class="relative group"><a href=""
                                class="group-hover:text-orange-300 transition-all">فروشگاه</a>
                            <!-- submenu -->
                            <ul
                                class="absolute top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all  w-52 p-6 space-y-4  rounded-2xl bg-white dark:bg-zinc-700 text-zinc-700 dark:text-white border-t-[3px] tracking-normal border-t-orange-300 text-base child:inline-block  child-hover:transition-colors child-hover:text-orange-300 shadow-normal">
                                <li><a href="">قهوه ویژه</a></li>
                                <li><a href="">قهوه در سطح جهانی</a></li>
                                <li><a href="">قهره درجه یک</a></li>
                                <li><a href="">ترکیبات تجاری</a></li>
                                <li><a href="">کپسول قهوه</a></li>
                                <li><a href="">قهوه زینو برزیلی</a></li>
                            </ul>
                        </li>
                        <li><a href="">دیکشنری</a></li>
                        <li><a href="">بلاگ</a></li>
                        <li><a href="">درباره ما</a></li>
                        <li><a href="">تماس با ما</a></li>
                    </ul>
                </nav>
                <!-- login/signup & darkMode & cart -->
                <div class="flex text-orange-200 text-xl">
                    <!-- cart & darkMode -->
                    <div class="flex items-center gap-x-5">
                        <!-- cart -->
                        <div class="">
                            <div class="py-3">
                                <svg class="h-7 w-7 ">
                                    <use href="#shopping-cart"></use>
                                </svg>
                            </div>

                            <!-- cart menu -->
                            <div class="">

                            </div>
                        </div>
                        <!-- Theme switch -->
                        <div class="cursor-pointer transition-all" id="toggle-theme">
                            <svg class="h-7 w-7 inline-block dark:hidden">
                                <use href="#moon"></use>
                            </svg>
                            <svg class="h-7 w-7 hidden dark:inline-block">
                                <use href="#sun"></use>
                            </svg>
                        </div>
                    </div>
                    <!-- DIVIDE BORDER -->
                    <span class="block w-px h-14 bg-white/20 mx-5  "></span>
                    <!-- signin & signup -->
                    <a href="" class="flex items-center gap-x-2.5 tracking-tighter">
                        <svg class="h-7 w-7">
                            <use href="#arrow-right-end-on-rectangle"></use>
                        </svg>
                        <span>ورود | ثبت نام</span>
                    </a>
                </div>
            </div>
        </header>
    </section>
</body>
<script src="../scripts/app.js"></script>

</html>
